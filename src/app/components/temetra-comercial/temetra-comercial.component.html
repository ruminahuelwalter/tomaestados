<div class="flex items-start justify-center p-3">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg space-y-6 p-6 pb-2">

    <!-- HEADER -->
    <div class="text-center space-y-2 pt-5">
      <h2 class="text-3xl font-mono font-semibold text-[#286574]">
        CSV temetra a TXT
      </h2>
      <p class="text-lg font-mono text-slate-600">
        Conversión de .csv temetra a formato GLM
      </p>
    </div>
    <hr class="border-slate-200" />
     <div class="mt-6 text-center font-mono text-lg  text-slate-600 px-3 max-md:text-sm">
      <p>
        Seleccione el archivo <a class="bg-slate-100 rounded">.csv</a> proporcionado por <a href="https://www.temetra.com/wmsapp/login.do"
        target="_blank"
        rel="noopener noreferrer"
        class="block" class="rounded p-0.5 bg-[#286574] hover:bg-[#388a9e] text-white decoration-sky-500">Temetra</a>.
        Se genera el archivo de texto delimitado por tabulaciones,
        listo para subir a <a
        href="https://comer.coop16.com.ar/COOP16_SERVICIOS_PROD/servlet/ar.com.glmsa.servicios.comercial.hlogin"
        target="_blank"
        rel="noopener noreferrer"
        class="block" class="bg-[#0164B8] hover:bg-[#0183f5] text-white rounded p-0.4 px-0.5 "
      >Comercial</a> (GLM Suite).
      </p>
      
      
    </div>

    <hr class="border-slate-200" />

    <!-- FILE -->
    <div class="flex justify-center">
      <input
        type="file"
        accept=".csv"
        (change)="onFileSelected($event)"
        #fileUpload
        hidden
      />

      <button
        type="button"
        (click)="fileUpload.click()"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
               bg-[#E26A6A] text-white hover:bg-[#FF5733] transition"
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
        Seleccionar archivo CSV
      </button>
    </div>

    <!-- RESULT -->
    <div *ngIf="convertedText" class="space-y-4">
      <!-- FILE NAME -->
      <div class="space-y-1 p-2">
        <label for="fileName" class="block text-sm font-medium text-slate-700">
          Nombre del archivo
        </label>

        <div class="flex items-center rounded-lg border border-slate-300 overflow-hidden">
          <input
            id="fileName"
            type="text"
            [(ngModel)]="fileName"
            placeholder="Ej: ruta-710-enero"
            class="flex-1 px-3 py-2 text-sm outline-none"
          />
          <span class="px-3 text-sm text-slate-500 bg-slate-100">
            .txt
          </span>
        </div>
      </div>

      <!-- DOWNLOAD -->
      <div class="justify-center flex">
        <button
          type="button"
          (click)="downloadTxt()"
          class="  items-center gap-2 flex
                 px-4 py-2 rounded-lg bg-emerald-600 text-white
                 hover:bg-emerald-700 transition p-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
          </svg>
          Descargar TXT
        </button>

      </div>
    </div>

    <!-- FOOTER -->
    <div class="pr-4 py-2 px-4 border-t border-slate-200 text-base text-slate-500 flex justify-between font-mono">
      <span>WR60</span>
      <span>Última modificación: 01/12/2025</span>
    </div>
</div>
