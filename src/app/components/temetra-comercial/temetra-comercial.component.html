<div class=" flex items-start pt-20 justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-6">

    <!-- HEADER -->
    <div class="text-center space-y-2">
      <h2 class="text-xl font-semibold text-[#286574]">
        Convertir CSV a texto
      </h2>
      <p class="text-sm text-slate-600">
        Texto delimitado por tabulaciones (GLM)
      </p>
    </div>
     <div class="mt-6 text-center text-sm text-slate-500 px-4">
      <p>
        Seleccione el archivo CSV proporcionado por Temetra.
        Se obtendrá un archivo de texto delimitado por tabulaciones,
        listo para subir a Comercial (GLM Suite).
      </p>
      
      
    </div>

    <hr class="border-slate-200" />

    <!-- FILE -->
    <div class="flex justify-center">
      <input
        type="file"
        accept=".csv"
        (change)="onFileSelected($event)"
        #fileUpload
        hidden
      />

      <button
        type="button"
        (click)="fileUpload.click()"
        class="inline-flex items-center gap-2 px-4 py-2 rounded-lg
               bg-[#E26A6A] text-white hover:bg-[#FF5733] transition"
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
        Seleccionar archivo CSV
      </button>
    </div>

    <!-- RESULT -->
    <div *ngIf="convertedText" class="space-y-4">

      <!-- FILE NAME -->
      <div class="space-y-1">
        <label for="fileName" class="block text-sm font-medium text-slate-700">
          Nombre del archivo
        </label>

        <div class="flex items-center rounded-lg border border-slate-300 overflow-hidden">
          <input
            id="fileName"
            type="text"
            [(ngModel)]="fileName"
            placeholder="Ej: ruta-710-enero"
            class="flex-1 px-3 py-2 text-sm outline-none"
          />
          <span class="px-3 text-sm text-slate-500 bg-slate-100">
            .txt
          </span>
        </div>
      </div>

      <!-- DOWNLOAD -->
      <button
        type="button"
        (click)="downloadTxt()"
        class="w-full inline-flex justify-center items-center gap-2
               px-4 py-2 rounded-lg bg-emerald-600 text-white
               hover:bg-emerald-700 transition"
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
        Descargar TXT
      </button>
    </div>

    
    
    
    
    <!-- FOOTER -->
   <div class="mt-4 text-center">
     <p class="text-xs text-slate-500">
       Última modificación: 01/12/2025
      </p>
      <h2 class="text-base font-semibold text-[#286574]">WR60</h2>
      </div>


  </div>
  
</div>
